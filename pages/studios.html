<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBA 307</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="margin-left: 20px" href="../index.html">
          <img
            src="../images/netflix-logo.svg"
            alt="Logo"
            width="100"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="navbar-right" style="display: flex">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <!-- https://dev.to/codeply/bootstrap-5-sidebar-examples-38pb https://www.codeply.com/p/WGCqYEiPBg -->
          <div class="dropdown" style="margin-left: 20px">
            <a
              href="#"
              class="d-flex align-items-center text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../images/person-circle.svg"
                alt="hugenerd"
                width="30"
                height="30"
                class="rounded-circle"
              />
              <span class="d-none d-sm-inline mx-1">User</span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              aria-labelledby="dropdownUser1"
            >
              <li>
                <a class="dropdown-item" href="./profile.html">Profile</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- https://www.codeply.com/p/WGCqYEiPBg -->
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a href="../index.html" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
              </li>

              <li>
                <a href="./studios.html" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-camera-reels"></i>
                  <span class="ms-1 d-none d-sm-inline">Studios</span>
                </a>
              </li>

              <li>
                <a href="./releases.html" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-calendar"></i>
                  <span class="ms-1 d-none d-sm-inline">Releases</span></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col py-3">
          <main class="studios-main">
            <div class="main-left">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Studio Performance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Warner Media</th>
                    <td>
                      <div
                        class="progress"
                        role="progressbar"
                        aria-label="Success example"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        <div
                          class="progress-bar bg-success"
                          style="width: 25%; height: 20px"
                        >
                          25%
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Sony</th>
                    <td>
                      <div
                        class="progress"
                        role="progressbar"
                        aria-label="Info example"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        <div
                          class="progress-bar bg-info text-dark"
                          style="width: 50%; height: 20px"
                        >
                          50%
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Viacom CBS</th>
                    <td>
                      <div
                        class="progress"
                        role="progressbar"
                        aria-label="Warning example"
                        aria-valuenow="75"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        <div
                          class="progress-bar bg-warning text-dark"
                          style="width: 75%; height: 20px"
                        >
                          75%
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Netflix</th>
                    <td>
                      <div
                        class="progress"
                        role="progressbar"
                        aria-label="Danger example"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        <div
                          class="progress-bar bg-danger"
                          style="width: 100%; height: 20px"
                        >
                          100%
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="main-right"></div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
